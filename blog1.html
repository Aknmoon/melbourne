  <section class="section" id="blog">
    <figure class="blog-top">
      <figcaption class="blog-top-caption">
        <h2 class="blog-headline">Great Ocean Road ツアーに参加してみた！</h2>
        <p class="blog-description">
          朝早くから夜まで1日かけたGreat Ocean Road ツアーに実際に参加してみて、その1日の流れと各スポットについて詳しくまとめてみました。
        </p>
        <a href="https://www.veltra.com/jp/oceania/australia/melbourne/a/1204" target="_blank">私が参加したツアーはこちら</a>
      </figcaption>
      <img class="blog-top-image" src="./assets/images/cliff.jpg" alt="blog-main-image">
    </figure>

    <hr class="horizontal">

    <article class="card">
      <figure class="blog">
        <figcaption class="blog-caption">
          <h2 class="blog-title">Pick Up</h2>
          <p class="blog-time">7:00</p>
        </figcaption>
        <p class="blog-description">
          朝指定された場所で待っているとツアーの名前が書かれたワゴン車が到着！（オンラインでチケット購入時に滞在先のホテルを登録していたため泊まっているホテルの近くでピックアップしてくれました！）<br>それからメインエリアのホテルの近くを数ヶ所周りツアー参加者をピックアップしていくという形でツアーが始まりました。参加者は20名弱ほどで、ツアーの運営自体は運転手兼ガイドが1人で、運転しながら各停車ポイントの前にスポットの説明をしてくれたり、何時にはバスに戻ってきてねとボードに書いてくれたり、出発前には必ず人数の確認をしてくれました!
        </p>
      </figure>

      <figure class="blog">
        <figcaption class="blog-caption">
          <h2 class="blog-title">Torquay Front Beach</h2>
          <p class="blog-time">9:30</p>
        </figcaption>   
        <img class="blog-image1" src="./assets/images/TorquayFrontBeach.jpg" alt="Torquay Front Beach">
        <p class="blog-description">
          シティから出発して約2時間、1つ目の停車スポットに到着!ここでツアーのプランに含まれいる朝食を食べました!といってもガイドの人がスーパーで買ってきたであろうパウンドケーキみたいなものひとかけらと紅茶かコーヒーを選び参加者みんなで立ちながら食べるという感じでした!<br>ここで出発前に次のお手洗いがある場所は13:00のランチまではないということでお手洗いに行くことを勧められましたがあまり綺麗とはいえないのでおすすめしません、、、笑
        </p>
        <a href="https://goo.gl/maps/CGqrkkQAuhvzpa5j7" target="_blank">Google Map</a>
      </figure>

      <figure class="blog">
        <figcaption class="blog-caption">
          <h2 class="blog-title">Great Ocean Road Memorial Arch</h2>
          <p class="blog-time">10:30</p>
        </figcaption>   
        <img class="blog-image" src="./assets/images/greatoceanroadarch.jpg" alt="greatoceanroad arch">
        <p class="blog-description">
          ついにGreat Ocean Roadの入り口に到着！みんなそれぞれメモリアルアーチの前で記念撮影したりして滞在時間は10分〜15分ほどで次に出発！Great Ocean Roadの入り口には来たものの最終目的地まではまだまだです！笑
        </p>
        <a href="https://goo.gl/maps/zZxTpMrNLC1Fwd7k6" target="_blank">Google Map</a>
      </figure>

      <figure class="blog">
        <figcaption class="blog-caption">
          <h2 class="blog-title">Kennet River Koala Walk</h2>
          <p class="blog-time">11:40</p>
        </figcaption>    
        <img class="blog-image" src="./assets/images/koala.jpg" alt="koala">
        <p class="blog-description">
          ３つめのスポットに到着！<br>野生のコアラがよく見られるという場所に停車し、木にいるであろう野生のコアラをみんなで捜索!着く前に説明がありコアラがとまっている場所は木の上の方ということでしたが思っているより木が高すぎて首が痛くなります!みんなで必死に探しましたがなかなか見つからず、見られないかもしれない、、、と思ったところ、ようやく1匹のコアラをツアー参加者が見つけてくれ、みんなで集まって野生のコアラの観察!野生のコアラは本当に木の上の上の方にいて、望遠レンズを使ってようやくしっかり確認することができました。
        </p>
        <a href="https://goo.gl/maps/SuyKyp79dEkpoGvd7" target="_blank">Google Map</a>
      </figure>

      <figure class="blog">
        <figcaption class="blog-caption">
          <h2 class="blog-title">Apollo Bay Seafood Cafe</h2>
          <p class="blog-time">13:00</p>
        </figcaption>    
        <img class="blog-image1" src="./assets/images/fishchips.jpg" alt="fishchips">
        <p class="blog-description">
          海辺の町に立ち寄りランチ休憩。ガイドの人が着く前に何個かお店をおすすめしてくれ、みんな好きな場所に行ってランチということで私はフィッシュ＆チップスのお店にしました!またここの町には他の観光客もたくさんいて、ランチ時間は50分と決められていたのでゆっくりしてる時間はありませんでした!魚の種類も何種類かありましたが英語の名前わからず適当に選らびましたがお店の人が持ってきてくれたとき、「これは俺の1番のおすすめの魚だ!」と言ってくれました！笑<br>実際フィッシュ＆チップスは初めて食べましたがすごくおいしかったです！！<br>他のお店はわかりませんが、ここのお店に綺麗なお手洗いがあるのでフィッシュ＆チップスを食べる人はここで行くことをおすすめします！笑
        </p>
        <a href="https://goo.gl/maps/mvQFisUQG2zs8M7k8" target="_blank">Google Map</a>
      </figure>

      <figure class="blog">
        <figcaption class="blog-caption">
          <h2 class="blog-title">Great Otway National Park</h2>
          <p class="blog-time">13:50</p>
        </figcaption>    
        <img class="blog-image1" src="./assets/images/forest.jpg" alt="Great Otway National Park">
        <p class="blog-description">
          ランチ休憩後、次のスポットであるグレート オトウェイ国立公園に立ち寄りました!ツアーの内容を詳しく調べず3日前ぐらいに急に予約した私は温帯雨林のウォーキングもするとは思っていませんでしたが、日本ではなかなか見られない巨大なシダの木がたくさんあり、マイナスイオンを感じながらジャングルを歩いてるような気分になれました!笑
        </p>
        <a href="https://goo.gl/maps/wFqtaS5KCNk7oxvs9" target="_blank">Google Map</a>
      </figure>

      <figure class="blog">
        <figcaption class="blog-caption">
          <h2 class="blog-title">Twelve Apostles</h2>
          <p class="blog-time">15:30</p>
        </figcaption>    
        <img class="blog-image" src="./assets/images/gor.jpg" alt="Twelve Apostles">
        <p class="blog-description">
          シティを出発してから約8時間半、ようやくツアーのハイライトである12使徒へ到着!ここでの滞在時間は40分ほどということで、ここでは展望から見る人と、ヘリコプターから見る人で別れることになり、私は迷いましたが展望から見る方にしました。展望から見る12使徒の景色は圧倒されるほどの絶景でした!!<br>
          （※ヘリコプターを選んだ人は別途約145オーストラリアドルの支払いが必要になります!また時間の関係から展望からの景色は見ることはできません。ですがヘリコプターで見る12使徒も必ず価値のある絶景のはずです!）

        </p>
        <a href="https://goo.gl/maps/8o9jeKnvspVE7xsD8" target="_blank">Google Map</a>
      </figure>
      
      <figure class="blog">
        <figcaption class="blog-caption">
          <h2 class="blog-title">Loch Ard Gorge / Tom and Eva Lookout / The Razorback</h2>
          <p class="blog-time">16:40</p>
        </figcaption>    
        <img class="blog-image" src="./assets/images/LochArdGorge.jpg" alt="Loch Ard Gorge">
        <img class="blog-image" src="./assets/images/cliff.jpg" alt="Tom and Eva Lookout">
        <img class="blog-image" src="./assets/images/TomandEvaLookout.jpg" alt="The Razorback">
        <p class="blog-description">
          次の絶景ポイントに到着!ここでは主に３つのエリアがあり、実際にロックアード渓谷の下まで降りることができたり、また上から違うポイントでさまざまな景色を見ることができました!（※ヘリコプター参加者はヘリコプターの待ち時間にもよりますがガイドの迎えを待ってここでみんなと合流し、ここからの景色は見れるはずです。）
        </p>
        <a href="https://goo.gl/maps/LEXZjqyjiJPDrVAy5" target="_blank">Google Map</a>
      </figure>
      
      <figure class="blog">
        <figcaption class="blog-caption">
          <h2 class="blog-title">Gibson Steps</h2>
          <p class="blog-time">17:30</p>
        </figcaption>    
        <img class="blog-image" src="./assets/images/GibsonSteps1.jpg" alt="Gibson Steps">
        <img class="blog-image" src="./assets/images/GibsonSteps2.jpg" alt="Gibson Steps">
        <p class="blog-description">
          ツアー最後の目的地はギブソンステップス。ここでは滞在時間約20分でその間に急な階段を降り、また登らないとなければいけませんが、降りるとそこには大迫力の海と崖を間近で見るができました。ちょうど日が落ちるタイミングでもあったので素晴らしい絶景を見ることができました!!
        </p>
        <a href="https://goo.gl/maps/B2E2NibsNbhV47De6" target="_blank">Google Map</a>
      </figure>
      
      <figure class="blog">
        <figcaption class="blog-caption">
          <h2 class="blog-title">Final Stop</h2>
          <p class="blog-time">18:50</p>
        </figcaption>
        <p class="blog-description">
          ツアーが終わりシティに戻る途中、小さな町に立ち寄ってくれ夕食をそれぞれ買うことができます。そして21:00頃シティに到着し、ガイドの人がそれぞれ降りたい場所で降ろしてくれツアー終了です。
        </p>
      </figure>

      <figure class="blog">
        <figcaption class="blog-caption">
          <h2 class="blog-title">このツアーに参加してみての感想 :</h2>
        </figcaption>
        <p class="blog-description">
          朝早くから夜まで、一日かけた長いツアーでしたが内容豊富で素晴らしい体験をすることができました!ツアーガイドの人も1人で一日中運転しながらなのにも関わらず最後までテンション高く、優しく安心できる案内をしてくれたことに感謝しています!<br>ここからは個人的な感想ですが、私は1人でこのツアーに参加したため最初は不安もありましたがガイド人がちゃんと毎回出発前に人数を確認してくれたり、何時までに戻ってきてねということをボードを書いてくれたため、安心することができました。ですが約5年ぶりの海外だったため、日常会話なら理解できますが、ツアーのスポットの説明は難しく所々でしか理解はできませんでした。（日本語でスポットの説明してくれているアプリがあります。）なので英語での日常会話を聞き取れるぐらいであれば参加はできますが、まったく理解できない場合はあまりお勧めはしません。また1日で行って戻るというツアーなので各所のスポットの滞在時間はそれほど長くありません。私みたいに一眼レフを持って、ゆっくり写真を撮りたいなという人には滞在時間は少し短く感じるかもしれません。またメルボルンの天候は運です!ガイドの人も言っていましたが1日で四季を感じられるぐらい天候がよく変わるので、晴れた日に行きたい人や、ゆっくり景色を味わいたい人は自分で車を借りていくことをおすすめします!ですが私のようにあまり時間のない方や、車を運転できない人にはこのツアーをおすすめします!1日でこれほどの体験はなかなかできませんし、一生の思い出に残る体験には間違いありません!
        </p>
      </figure>
      
    </article>
