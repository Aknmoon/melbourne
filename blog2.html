  <section class="section" id="blog">
    <figure class="blog-top">
      
      <figcaption class="blog-top-caption">
        <h2 class="blog-headline">メルボルン滞在中に食べたものを紹介!</h2>
        <p class="blog-description">
          メルボルにはカフェやブランチスポットがたくさんあり、またそれ以外にも様々な国の料理を味合うことができます。私は今回一人旅だったので一人で入れそうなカフェやブランチばかりになってしまいましたが少しでも参考になればと思います。<br>
          ※また各営業時間を記載していますが変更している可能性があるのでGoogle Mapなどで確認してください。
        </p>
      </figcaption>
      <img class="blog-top-image" src="./assets/images/branch.jpg" alt="blog-main-image">
    </figure>

    <hr class="horizontal">

    <article class="card">
      <figure class="blog">
        <figcaption class="blog-caption">
          <h2 class="blog-title">Krimper Cafe</h2>
          <p class="blog-time">7:30 AM - 3:30 PM</p>
        </figcaption>
        <img class="blog-image" src="./assets/images/krimper.jpg" alt="krimper cafe">
        <img class="blog-image1" src="./assets/images/krimper1.jpg" alt="krimper cafe">
        <p class="blog-description">
          Krimper Cafeはカフェのページでも紹介したBrick Lane Melbourneのすぐ近くにあります。お店の中は倉庫感が漂うおしゃれな店内となっていてユニークなインテリアがたくさんありました。メルボルンのカフェの多くがコーヒー豆にこだわりを持ち、このKrimper Cafeも世界中から豆を調達しているみたいです。また食事のメニューも豊富で、ワッフルやフレンチトースト、ハンバーガー、エッグベネディクトなどのメニューがあり、私はエッグベネディクトを頼みましたが個人的にはこのお店がメルボルンで食べた物の中で1番美味しかったです!
        </p>
        <a href="https://goo.gl/maps/16jdb9jtQZeBT69m8" target="_blank">Google Map</a>
      </figure>

      <figure class="blog">
        <figcaption class="blog-caption">
          <h2 class="blog-title">Piccolina Gelateria</h2>
          <p class="blog-time">12:00 PM - 10:30 PM</p>
        </figcaption>   
        <img class="blog-image" src="./assets/images/PiccolinaGelateria1.jpg" alt="Piccolina Gelateria">
        <img class="blog-image1" src="./assets/images/PiccolinaGelateria.jpg" alt="Piccolina Gelateria">
        <p class="blog-description">
          メルボルンでジェラートを食べるならPiccolina Gelateria! <br>Piccolina Gelateriaはメルボルンに7店舗もある有名なジェラートのお店です。内装も一つ一つの店舗ごとに違っていてどの店舗もとてもおしゃれな内装になっています。内装だけではなく、もちろんジェラートにもこだわりを持っています! 様々な種類のジェラートからヴィーガンジェラート、アイスケーキなどいろいろあります! 私はピスタチオかヘーゼルナッツかで悩んでいたのですが試食されてくれ、どちらもおいしかったですがヘーゼルナッツのジェラートにしました! 山盛りいっぱいにジェラートをコーンに乗せてくれたのでお腹いっぱいになりました! 笑
        </p>
        <a href="https://goo.gl/maps/yF3mZFmnp3SaBJ8QA" target="_blank">Google Map</a>
      </figure>
      

      <figure class="blog">
        <figcaption class="blog-caption">
          <h2 class="blog-title">Betty's Burgers</h2>
          <p class="blog-time">11:00 AM - 8:30 PM</p>
        </figcaption>   
        <img class="blog-image1" src="./assets/images/bettys.jpg" alt="bettys burger">
        <img class="blog-image1" src="./assets/images/bettysburger.jpg" alt="bettys burger">
        <p class="blog-description">
          Betty's Burgersはメルボルンだけでなくオーストラリアでも有名なハンバーガーショップの一つです! 写真を見ていただけたらわかると思いますがBetty's Burgers はなんといっても内装がかわいいです! インテリアだけ見るとハンバーガーショップとは思えないぐらい海辺のおしゃれな家のような雰囲気でした! また入れ物や紙コップなどもひとつひとつが可愛かったです。どこかにここのハンバーガーは小さめと書いてありましたがちゃんと量もあり、味もおしいく大満足でした! あと私は今回ひとり旅だったので1番1人で入りやすいと思ったお店でした!
        </p>
        <a href="https://goo.gl/maps/radXbaJ5hNvyoA8E7" target="_blank">Google Map</a>
      </figure>

      <figure class="blog">
        <figcaption class="blog-caption">
          <h2 class="blog-title">Higher Ground</h2>
          <p class="blog-time">7:30 AM - 5:00 PM</p>
        </figcaption>    
        <img class="blog-image1" src="./assets/images/higher.jpg" alt="higherground">
        <img class="blog-image1" src="./assets/images/higherground.jpg" alt="higherground">
        <p class="blog-description">
          ハイヤー・グラウンドはメルボルンで一番人気と言われるほどの有名店です。地元の人、観光客にとっても人気で、常に行列が生じています。ハイヤー・グラウンドは天井高が15メートルもあるレンガ造の大空間で元々は発電所だった場所を改装して今の形になったみたいです。私は1人だったのでカウンター席に案内されましたが目の前でラテアートを作るところを見ることができました! そしてランチとしてChilli Scrambled Eggsというものを頼んだのですがこのChilliが思った以上に辛かったのであまりおすすめはできません、、笑
        </p>
        <a href="https://goo.gl/maps/sZ99JCjKTe998QsP9" target="_blank">Google Map</a>
      </figure>
